    <section class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5" >
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="text-align:center">Sign up</h3>

            <form class="px-md-2" method="POST" action="sellerSignUp.php">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">User Name</label>
                <input type="text" id="username" class="form-control" name="username" required/>
                <div class="invalid-feedback">Please enter a valid username.</div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Email</label>
                <input type="email" id="email" class="form-control" name="email" required/>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Password</label>
                <input type="password" id="password_1" class="form-control" name="password_1" required/>
                <div class="invalid-feedback">Please enter a valid password.</div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Confirm Password</label>
                <input type="password" id="password_2" class="form-control" name="password_2" required/>
                <div class="invalid-feedback">Password does not match.</div>
              </div>

              <input type="submit" id="btn" class="btn btn-success" name="signup_seller" value="Submit" style="float:right">
            
            </form>
            <p>Already have an account? Log in<a class="mt-5 mb-3 text-muted" href="sellerLogInPage.html"> here</a></p>
